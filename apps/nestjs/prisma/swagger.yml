        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                not_member:
                  summary: Not a member
                  value: {"statusCode": 403, "message": "You are not a member of this room", "error": "Forbidden"}
                insufficient_privileges:
                  summary: Insufficient privileges
                  value: {"statusCode": 403, "message": "You cannot perform this action", "error": "Forbidden"}
                banned:
                  summary: Banned
                  value: {"statusCode": 403, "message": "You are banned from this room", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                room:
                  summary: Room
                  value: {"statusCode": 404, "message": "Room not found", "error": "Not found"}
    delete:
      tags:
        - rooms
      summary: Delete a room
      parameters:
        - name: id
          in: path
          description: Id of the room
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Room deleted successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                invalid_room_id:
                  summary: Invalid room id
                  value: {"statusCode": 400, "message": "Invalid room id", "error": "Bad Request"}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                not_member:
                  summary: Not a member
                  value: {"statusCode": 403, "message": "You are not a member of this room", "error": "Forbidden"}
                insufficient_privileges:
                  summary: Insufficient privileges
                  value: {"statusCode": 403, "message": "You cannot perform this action", "error": "Forbidden"}
                banned:
                  summary: Banned
