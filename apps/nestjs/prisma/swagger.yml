  /rooms/{id}/join:
    post:
      tags:
        - rooms
      summary: Join a room
      parameters:
        - name: id
          in: path
          description: Id of the room
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: The password of the room (PROTECTED)
                  example: secret
      responses:
        '201':
          description: Room joined successfully
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"room_id": 1, "user_id": 2, "role": "MEMBER", "muted": false, "muted_until": "2042-01-01T00:00:00.000Z", "banned": false}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                empty_password:
                  summary: Empty password
                  value: {"statusCode": 400, "message": ["password should not be empty"], "error": "Bad Request"}
                invalid_room_id:
                  summary: Invalid room id
                  value: {"statusCode": 400, "message": "Invalid room id", "error": "Bad Request"}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
                incorrect_password:
                  summary: Incorrect password
                  value: {"statusCode": 401, "message": "Incorrect password"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                banned:
                  summary: Banned
                  value: {"statusCode": 403, "message": "You are banned from this room", "error": "Forbidden"}
                room_access:
                  summary: Bad access
                  value: {"statusCode": 403, "message": "This room is not public nor protected", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                room:
                  summary: Room
                  value: {"statusCode": 404, "message": "Room not found", "error": "Not found"}
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 409, "message": "You are already a member of this room", "error": "Conflict"}
  /rooms/{id}/join/{invitation_token}:
