openapi: 3.0.0
info:
  title: ft_transcendence API
  description: Welcome to the OpenAPI documentation for the backend of the 'ft_transcendence' project, built with NestJS. This documentation provides a comprehensive overview of the API endpoints available for interacting with the application, including descriptions of each endpoint's functionality, input and output parameters, response codes...
  version: 1.0.0
tags:
  - name: users
    description: Everything about users
  - name: rooms
    description: Everything about rooms
servers:
  - url: http://localhost:3000
    description: NestJS server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /users/me:
    get:
      tags:
        - users
      summary: Get your user information
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"id": 1, "username": "username", "login42": "login42", "avatar": null, "status": "ONLINE", "twoFactorEnabled": false, "friends": [], "blocked": [], "blockedBy": [], "friendRequestsSent": [], "friendRequestsReceived": [], "history": [], "memberOf": [{"room": {"id": 1, "name": "name", "access": "PUBLIC"}}, {"room": {"id": 3, "name": "name", "access": "PROTECTED"}}, {"room": {"id": 4, "name": "name", "access": "PRIVATE"}}], "createdAt": "2023-05-03T10:57:04.381Z", "updatedAt": "2023-05-03T11:56:56.913Z"}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
    put:
      tags:
        - users
      summary: Edit your user information (Does not work with images yet)
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The new username
                  example: New username
                twoFactorEnabled:
                  type: string
                  description: Whether to activate the two-factor autentication
                  example: "true"
      responses:
        '200':
          description: User information edited successfully
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"id": 1, "username": "new username", "avatar": null, "twoFactorEnabled": false}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                empty_username:
                  value: {"statusCode": 400, "message": ["username should not be empty"], "error": "Bad Request"}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
    delete:
      tags:
        - users
      summary: Delete your account
      responses:
        '204':
          description: Account deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
  /users/{id}:
    get:
      tags:
        - users
      summary: Get user information
      parameters:
        - name: id
          in: path
          description: Id of the user
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"id": 1, "username": "username", "login42": "login42", "avatar": null, "status": "ONLINE", "history": [], "createdAt": "2023-05-03T10:57:04.381Z"}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                user_blocked:
                  summary: User blocked
                  value: {"statusCode": 403, "message": "You have blocked this user", "error": "Forbidden"}
                blocked_by_this_user:
                  summary: Blocked by this user
                  value: {"statusCode": 403, "message": "You have been blocked by this user", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                user:
                  summary: User
                  value: {"statusCode": 404, "message": "User not found", "error": "Not found"}
  /users/{id}/block:
    post:
      tags:
        - users
      summary: Block user
      parameters:
        - name: id
          in: path
          description: Id of the user
          required: true
          schema:
            type: string
      responses:
        '201':
          description: User blocked successfully
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"userA_id": 1, "userB_id": 2}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                self:
                  summary: Self-block
                  value: {"statusCode": 403, "message": "You cannot perform this action on yourself", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                user:
                  summary: User
                  value: {"statusCode": 404, "message": "User not found", "error": "Not found"}
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 409, "message": "This user is not blocked", "error":"Conflict"}
    delete:
      tags:
        - users
      summary: Unblock user
      parameters:
        - name: id
          in: path
          description: Id of the user
          required: true
          schema:
            type: string
      responses:
        '204':
          description: User unblocked successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                self:
                  summary: Self-unblock
                  value: {"statusCode": 403, "message": "You cannot perform this action on yourself", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                user:
                  summary: User
                  value: {"statusCode": 404, "message": "User not found", "error": "Not found"}
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 409, "message": "This user is already blocked", "error":"Conflict"}
  /users/{id}/friend/request:
    post:
      tags:
        - users
      summary: Send friend request
      parameters:
        - name: id
          in: path
          description: Id of the user
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Friend request sent successfully
          content:
            application/json:
              schema:
                type: object
              examples:
                friend_request:
                  summary: Friend request
                  value: {"userA_id": 1, "userB_id": 2}
                friend:
                  summary: Friend
                  value: {"userA_id": 1, "userB_id": 2}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                self:
                  summary: Send to yourself
                  value: {"statusCode": 403, "message": "You cannot perform this action on yourself", "error": "Forbidden"}
                user_blocked:
                  summary: User blocked
                  value: {"statusCode": 403, "message": "You have blocked this user", "error": "Forbidden"}
                blocked_by_this_user:
                  summary: Blocked by this user
                  value: {"statusCode": 403, "message": "You have been blocked by this user", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                user:
                  summary: User
                  value: {"statusCode": 404, "message": "User not found", "error": "Not found"}
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
              examples:
                friend_request_already_sent:
                  summary: Friend request already sent
                  value: {"statusCode": 409, "message": "You have already sent a friend request to this user", "error": "Conflict"}
                already_friends:
                  summary: Already friends
                  value: {"statusCode": 409, "message": "You are already friends with this user", "error": "Conflict"}
    delete:
      tags:
        - users
      summary: Cancel friend request
      parameters:
        - name: id
          in: path
          description: Id of the user
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Friend request cancelled successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                self:
                  summary: Cancel to yourself
                  value: {"statusCode": 403, "message": "You cannot perform this action on yourself", "error": "Forbidden"}
                user_blocked:
                  summary: User blocked
                  value: {"statusCode": 403, "message": "You have blocked this user", "error": "Forbidden"}
                blocked_by_this_user:
                  summary: Blocked by this user
                  value: {"statusCode": 403, "message": "You have been blocked by this user", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                user:
                  summary: User
                  value: {"statusCode": 404, "message": "User not found", "error": "Not found"}
                friend_request:
                  summary: Friend request
                  value: {"statusCode": 404, "message": "Friend request not found", "error": "Not Found"}
  /users/{id}/friend/response:
    post:
      tags:
        - users
      summary: Accept friend request
      parameters:
        - name: id
          in: path
          description: Id of the user
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Friend request accepted successfully
          content:
            application/json:
              schema:
                type: object
              examples:
                friend:
                  summary: Friend
                  value: {"userA_id": 1, "userB_id": 2}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                self:
                  summary: Accept to yourself
                  value: {"statusCode": 403, "message": "You cannot perform this action on yourself", "error": "Forbidden"}
                user_blocked:
                  summary: User blocked
                  value: {"statusCode": 403, "message": "You have blocked this user", "error": "Forbidden"}
                blocked_by_this_user:
                  summary: Blocked by this user
                  value: {"statusCode": 403, "message": "You have been blocked by this user", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                user:
                  summary: User
                  value: {"statusCode": 404, "message": "User not found", "error": "Not found"}
                friend_request:
                  summary: Friend request
                  value: {"statusCode": 404, "message": "Friend request not found", "error": "Not found"}
    delete:
      tags:
        - users
      summary: Reject friend request
      parameters:
        - name: id
          in: path
          description: Id of the user
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Friend request rejected successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                self:
                  summary: Reject to yourself
                  value: {"statusCode": 403, "message": "You cannot perform this action on yourself", "error": "Forbidden"}
                user_blocked:
                  summary: User blocked
                  value: {"statusCode": 403, "message": "You have blocked this user", "error": "Forbidden"}
                blocked_by_this_user:
                  summary: Blocked by this user
                  value: {"statusCode": 403, "message": "You have been blocked by this user", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                user:
                  summary: User
                  value: {"statusCode": 404, "message": "User not found", "error": "Not found"}
                friend_request:
                  summary: Friend request
                  value: {"statusCode": 404, "message": "Friend request not found", "error": "Not found"}
  /rooms:
    post:
      tags:
        - rooms
      summary: Create a new room
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the room
                  example: Room 1
                access:
                  type: string
                  description: The access level of the room
                  example: PUBLIC
                password:
                  type: string
                  description: The password of the room (PROTECTED)
                  example: secret
              required:
                - name
                - access
      responses:
        '201':
          description: Room created successfully
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"id": 1, "name": "Room 1", "access": "PUBLIC"}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: { "statusCode": 400, "message": ["name should not be empty", "name must be a string", "access should not be empty", "access must be one of the following values: PUBLIC, PROTECTED, PRIVATE", "access must be one of the following values: PUBLIC, PROTECTED, PRIVATE, DIRECT_MESSAGE"], "error": "Bad Request"}
                empty_password:
                  value: {"statusCode": 400, "message": ["password should not be empty"], "error": "Bad Request"}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
    get:
      tags:
        - rooms
      summary: Get PUBLIC and PROTECTED rooms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
              examples:
                base:
                  value: [{"id": 1, "name": "Room 1", "access": "PUBLIC"}, { "id": 2, "name": "Room 2", "access": "PROTECTED"}, {"id": 3, "name": "Room 3", "access": "PROTECTED"}]
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
  /rooms/{id}:
    get:
      tags:
        - rooms
      summary: Get a room
      parameters:
        - name: id
          in: path
          description: Id of the room
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"id":1,"name":"Room 1","access":"PUBLIC","members":[{"user":{"id":1,"username":"userA","login42":"userA","avatar":null},"muted":false,"muted_until":"2023-05-22T18:05:45.075Z","messages":[],"invitations":[{"id":1,"token":"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOjEsInJvb21faWQiOjEsImV4cCI6MTY4NDg2NzQ0N30.BDJ-cc8-ez3EqvYv9veXsF7j9rjdwlKvrmHFE2E28co"},{"id":2,"token":"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOjEsInJvb21faWQiOjEsInN1YiI6MywiZXhwIjoxNjg0ODY5MTc2fQ.rJoX9JYHq8JMHOTmukOKpz6tLczKtJ609Jl271ywuaY"}]},{"user":{"id":2,"username":"userB","login42":"userB","avatar":null},"muted":false,"muted_until":"2023-05-22T18:06:10.773Z","messages":[{"id":1,"content":"Hello world!","createdAt":"2023-05-22T18:31:00.447Z","updatedAt":"2023-05-22T18:31:00.447Z"}],"invitations":[]},{"user":{"id":3,"username":"userC","login42":"userC","avatar":null},"muted":false,"muted_until":"2023-05-22T18:28:41.231Z","messages":[],"invitations":[]}]}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                invalid_room_id:
                  summary: Invalid room id
                  value: {"statusCode": 400, "message": "Invalid room id", "error": "Bad Request"}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"statusCode": 401, "message": "Unauthorized"}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              examples:
                not_member:
                  summary: Not a member
                  value: {"statusCode": 403, "message": "You are not a member of this room", "error": "Forbidden"}
                banned:
                  summary: Banned
                  value: {"statusCode": 403, "message": "You are banned from this room", "error": "Forbidden"}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
              examples:
                room:
                  summary: Room
                  value: {"statusCode": 404, "message": "Room not found", "error": "Not found"}
    put:
      tags:
        - rooms
      summary: Edit a room
      parameters:
        - name: id
          in: path
          description: Id of the room
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the room
                  example: Room 1
                access:
                  type: string
                  description: The access level of the room
                  example: PUBLIC
                password:
                  type: string
                  description: The password of the room (PROTECTED)
                  example: secret
              required:
                - name
                - access
      responses:
        '200':
          description: Room edited successfully
          content:
            application/json:
              schema:
                type: object
              examples:
                base:
                  value: {"id": 1, "name": "Room 1", "access": "PUBLIC"}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
